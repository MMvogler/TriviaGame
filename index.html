<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <title>Candy Trivia Game</title>
</head>
<body>
    
    
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center"><strong> Candy Trivia Game! </strong></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" id="start-button"> Start </button>
        </div>
    </div>
    
    <div class="container" id="game">

        <div class="row">
            <div class="col-sm-12 time">
                <h2 class="text-center" id="timer"></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="question">
                    <p> Question </p>
                </div>
            </div>
        </div>
        <div class="row" id="choices">
            <div class="col-sm-12 text-center">
                <div class= "choice" id="A" onclick="checkAnswer('A')"> A </div>
                <div class="choice" id="B" onlick="checkAnswer('B')"> B </div>
                <div class="choice" id="C" onclick="checkAnswer('C')"> C </div>
            </div>
        </div>
         
    </div>

    <div class="row">
        <div class="col-sm-12 text-center">
            <div id="score">
                <p id="corrAnswers-text"></p>
                <p id="incorrAnswers-text"></p>
                <p id="unanswered-text"></p>
            </div>
        </div>
    </div>





<script src="assets/javascript/app.js"></script>
</body>
</html>
