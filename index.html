<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <title>Candy Trivia Game</title>
</head>
<body>
    
    
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center"><strong> Candy Trivia Game! </strong></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" id="start-button"> Start </button>
        </div>
    </div>
    
    <div class="container" id="game">

        
        <div id="quiz-area">
            <div id="timer">
                
            </div>    
        </div>

        <div class="check-boxes">
            <input type="checkbox" class="box">
            <!-- <input type="checkbox" class="box">
            <input type="checkbox" class="box"> -->
        </div>
         
    </div>

    <div class="row">
        <div class="col-sm-12 text-center">
            <div id="score">
                <p id="corrAnswers-text"> Correct Answers: 0</p>
                <p id="incorrAnswers-text"> Incorrect Answers: 0</p>
                <p id="unanswered-text"> Unanswered Questions: 0</p>
            </div>
        </div>
    </div>





<script src="assets/javascript/app.js"></script>
</body>
</html>
